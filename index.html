<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="icon" href="assets/icons/favicon.png" />
    <link rel="stylesheet" href="css/standart.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <div id="logo_animation_overlay">
      <img src="assets/icons/logo.svg" alt="logo" />
    </div>
    <div id="login_top">
      <div class="logo_start" id="animated_logo">
        <img src="assets/icons/logo.svg" alt="logo" />
      </div>
      <div id="to_signup">
        <p>Not a Join user?</p>
        <a href="html/signup.html">Sign up</a>
      </div>
    </div>
    <div class="content">
      <div class="welcome">
        <h1>Welcome</h1>
        <div class="blue-line"></div>
        <p>
          Pick the option that suits your role: create a request as a
          stakeholder or log in if you're part of the team.
        </p>
        <div class="choose">
          <div class="stakeholder">
            <div class="question">
              <img src="assets/icons/work.svg" alt="work" />
              <p>Are you a stakeholder?</p>
            </div>
            <button onclick="location.href = 'html/stakeholder.html'">
              Create request
            </button>
          </div>
          <div class="member">
            <div class="question">
              <img src="assets/icons/member.svg" alt="member" />
              <p>Are you a team member?</p>
            </div>
            <button onclick="location.href = 'html/login.html'">
              Member log in
            </button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer_content">
        <a href="html/privacyPolicy.html">Privacy Policy</a>
        <a href="html/legalNotice.html">Legal Notice</a>
      </div>
    </footer>
  </body>
</html>
